<html>
<Head>
<style>

div
{
width: 900px;
height: 100px;
background-color:red;
posoition: relative;
animation-name: example;
animation-duration: 20s;
}

@keyframes example
{
0% {background-color:red; left:200px; top:0px;}

10%	{background-color:green; left:100px; top:0px;}

20% {background-color:blue; left:200px; top:200px;}

30% {background-color:yellow; left:300px; top:30px;}

40% {background-color:pink; left:400px; top:40px;}

50% {background-color:purple; left:500px; top:50px;}

60% {background-color:brown; left:600px; top:60px;}

70% {background-color:black; left:700px; top:70px;}

80% {background-color:white; left:800px; top:80px;}

90% {background-color:green; left:900px; top:90px;}

100% {background-color:red; left:1000px; top:100px;}
}

</style>
</head>
<body>
<marquee position="left"><div><text position="center" color="white"><H1>Young Style Collections</H1></text></div></marquee>
</body>
</html>
